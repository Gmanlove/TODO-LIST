<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>To-do</title>
  <script defer src="runtime.js"></script><script defer src="main.js"></script></head>

  <body>
    <section>
      <header class="first">
        <h1>Today's To Do</h1>
        <button type="submit">
          <span class="material-symbols-outlined"> autorenew </span>
        </button>
      </header>

      <div class="add-todo" action="">
        <input type="text" name="" id="todo" placeholder="Add to your list" />
        <button type="submit" class="uzo">
          <span class="material-symbols-outlined"> keyboard_return </span>
        </button>
      </div>

      <div class="todos"></div>
      <p class="remove"><a href="#">Clear All Completed</a></p>
    </section>
  </body>
</html>
